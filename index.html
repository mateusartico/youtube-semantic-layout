<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateus Artico">
    <meta name="description"
        content="Esse é um projeto simples feito somente com HTML5 e CSS3 para treinar a criação de sites semânticos.">
    <title>Youtube</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
</head>

<body>

    <!--
        LEMBRETES:
        criar imagens -> https://placehold.co/300x200/
        material icons -> material-icons classe
    -->

    <header>
        <nav id="menu">
            <button class="menu-toggle" aria-label="Menu">
                <span class="material-icons">menu</span>
            </button>
            <a href="/" class="logo">
                <img src="https://placehold.co/93x20/" alt="YouTube">
            </a>
        </nav>
        <search>
            <form action="" method="get" role="search">
                <input type="search" placeholder="Search" aria-label="Search">
                <button type="submit" aria-label="Search">
                    <span class="material-icons">search</span>
                </button>
            </form>
            <button id="mic" aria-label="Voice search">
                <span class="material-icons">mic</span>
            </button>
        </search>
        <nav id="account">
            <button class="create-btn">
                <span class="material-icons">add</span>
                <span>Create</span>
            </button>
            <button class="notifications-btn" aria-label="Notifications">
                <span class="material-icons">notifications</span>
            </button>
            <button class="profile-btn" aria-label="Account menu">
                <img src="https://placehold.co/35x35/" alt="Profile">
            </button>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="#"><span class="material-icons">home</span>Home</a></li>
                    <li><a href="#"><span class="material-icons">local_fire_department</span>Shorts</a></li>
                    <li><a href="#"><span class="material-icons">subscriptions</span>Subscriptions</a></li>
                </ul>
            </nav>
            <hr>
            <nav aria-label="Personal navigation">
                <h3>You <span class="material-icons">arrow_forward_ios</span></h3>
                <ul>
                    <li><a href="#"><span class="material-icons">history</span>History</a></li>
                    <li><a href="#"><span class="material-icons">list</span>Playlists</a></li>
                    <li><a href="#"><span class="material-icons">school</span>Courses</a></li>
                    <li><a href="#"><span class="material-icons">schedule</span>Watch later</a></li>
                    <li><a href="#"><span class="material-icons">thumb_up</span>Liked videos</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content" role="main">

        </section>
    </main>

</body>

</html>
